<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Codeconvey" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>

</head>
<body>
<app-librarian-menu></app-librarian-menu>

<ul>
  <div class="search-container">
    <form action="/action_page.php">
      <input type="text" placeholder="Search.." name="search">

    </form>
  </div>
  <li><a (click)="toggle()">Home</a></li>
  <li><a >News</a></li>
  <li><a >Contact</a></li>
  <li><a >About</a></li>
</ul>

<ng-container *ngIf="show">
  <div style="margin-left:25%;padding:1px 16px;height:1000px;position: fixed">

<br>

    <div class="topnav">

      <h4>Nume user</h4>

    </div>

    <div class="d-flex flex-column">
      <div class="container message-container" #messageContainer>
        <div class="message" *ngFor="let message of messages">
          <div class="badge rouned-pill bg-light text-dark p-3 mt-1 mb-1">
            {{ message }}
          </div>
        </div>
      </div>

      <div class="container row">
        <form [formGroup]="frmMessage" (ngSubmit)="send()">
          <div class="col-sm-10 col-xs-10">
            <input type="text" formControlName="message" class="form-control" />
          </div>
          <div class="col-sm-2 col-xs-2">
<!--            <button class="btn btn-primary">Send</button>-->
            <button  class="btn btn-secondary">Trimite mesaj</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</ng-container>
<ng-container *ngIf="ssr">
  <div style="margin-left:25%;padding:115px 160px;height:1000px;position: fixed;text-align: center">
<h1 style="
  text-shadow: 2px 2px 5px purple;">Library chat  <i class='far fa-comments' style='font-size:48px;color:blue'></i></h1>

  </div>
</ng-container>

</body>
</html>
