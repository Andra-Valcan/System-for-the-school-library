<div class="split left">
  <div class="centered">
    <h3>Adauga carte noua</h3>
<div class="form-add-book">

    <form #addForm="ngForm" (ngSubmit)="onAddBook(addForm)" >
      <div class="form-group">
        <label for="title">Titlu carte</label>
        <input type="text" ngModel name="title" class="form-control" id="title" placeholder="Title" required>
      </div>
      <div class="form-group">
        <label for="author">Autor carte</label>
        <input type="author" ngModel name="author" class="form-control" id="author" placeholder="Author" required>
      </div>
      <div class="form-group">
        <label >Numar carti</label>
        <input type="number" ngModel name="amount" class="form-control" id="amount" placeholder="Amount" required min="1" max="5">
      </div>

      <div class="form-group">
        <label >Image URL</label>
        <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required>
      </div>
      <div class="modal-footer">
        <button  type="submit" class="btn btn-primary" >Adauga carte</button>
      </div>
    </form>
</div>



  </div>
</div>
